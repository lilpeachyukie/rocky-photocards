
<div id="rocky-photocards">
  <div color="primary" class="header">
    <div> {{ title }} </div>
    <div class="font-12 m-t-10"> 
      <span>Last Update {{update}}</span>
      <span> By <a href="https://x.com/lilpeachyukie" target="_blank" class="a-link ">Lilpeachyukie</a></span>
    </div>
  </div>
  <mat-tab-group (selectedIndexChange)="onTabChange($event)">
    <mat-tab label="Album">
      <div class="gallery">
        <mat-card *ngFor="let photo of albumPC_">
          <mat-card-content class="d-grid">
            <img [src]="'assets/images/album-pc/' + photo.filename" alt="{{ photo.caption }}">
            <span class="title-photo">{{ photo.caption }}</span>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Non-Album">
      <div class="gallery">
        <mat-card *ngFor="let photo of nonAlbumPC_">
          <mat-card-content class="d-grid">
            <img [src]="'assets/images/non-album-pc/' + photo.filename" alt="{{ photo.caption }}">
            <div class="title-photo">{{ photo.caption }}</div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="ROCKYST Event" >
      <div class="gallery">
        <mat-card *ngFor="let photo of rockystEvent_">
          <mat-card-content class="d-grid">
            <img [src]="'assets/images/rockyst-event/' + photo.filename" alt="{{ photo.caption }}">
            <div class="title-photo">{{ photo.caption }}</div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="BLANK Event" >
      <div class="gallery">
        <mat-card *ngFor="let photo of blankEvent_">
          <mat-card-content class="d-grid">
            <img [src]="'assets/images/blank-event/' + photo.filename" alt="{{ photo.caption }}">
            <div class="title-photo">{{ photo.caption }}</div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

<button mat-raised-button (click)="captureAndDownload()" class="download-btn"><mat-icon>file_download</mat-icon> Template</button>
